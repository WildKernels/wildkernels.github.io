<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Kernels - Redirecting...</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="WK.png">
    
    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://github.com/WildKernels">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://github.com/WildKernels">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Wild Kernels - Custom Android Kernels & Development. Redirecting to GitHub organization.">
    <meta name="keywords" content="Wild Kernels, Android Kernels, KernelSU, SUSFS, Custom Kernels">
    <meta name="author" content="Wild Kernels">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Wild Kernels">
    <meta property="og:description" content="Custom Android Kernels & Development">
    <meta property="og:url" content="https://github.com/WildKernels">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Wild Kernels">
    <meta name="twitter:description" content="Custom Android Kernels & Development">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }
        
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(45, 45, 45, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
             width: 200px;
             height: 200px;
             margin: 0 auto 3rem;
             display: block;
             border-radius: 50%;
             box-shadow: 0 8px 30px rgba(76, 175, 80, 0.4);
         }
        
        .redirect-message {
            color: #e0e0e0;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        .manual-link {
            display: inline-block;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .manual-link:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
             .logo {
                 width: 150px;
                 height: 150px;
             }
             
             .redirect-container {
                 padding: 1.5rem;
             }
         }
    </style>
    
    <script>
        // JavaScript redirect as backup
        window.onload = function() {
            // Redirect after a short delay to show the page briefly
            setTimeout(function() {
                window.location.href = 'https://github.com/WildKernels';
            }, 1000);
        };
    </script>
</head>
<body>
    <div class="redirect-container">
         <img src="WK.png" alt="Wild Kernels Logo" class="logo">
         
         <div class="spinner"></div>
        
        <p class="redirect-message">
            Redirecting you to our GitHub organization...
        </p>
        
        <p>
            <small>If you're not redirected automatically, click the button below:</small>
        </p>
        
        <a href="https://github.com/WildKernels" class="manual-link">
            Go to Wild Kernels GitHub
        </a>
    </div>
</body>
</html>
